- title: Human Aspect
  slug: human-aspect
  description: Avoiding social engineering security risks
  icon: human
  intro: >-
    Many data breaches, hacks and attacks are caused by human error.
    The following list contains steps you should take, to reduce the risk of this
    happening to you. Many of them are common sense, but it's worth takin note of.

  checklist:
  - point: Verify Recipients
    priority: Essential
    details: >-
      Emails can be easily spoofed. Verify the sender's authenticity, especially for sensitive actions, and prefer entering URLs manually rather than clicking links in emails.

  - point: Don't Trust Your Popup Notifications
    priority: Essential
    details: >-
      Fake pop-ups can be deployed by malicious actors. Always check the URL before entering any information on a popup.

  - point: Never Leave Device Unattended
    priority: Essential
    details: >-
      Unattended devices can be compromised even with strong passwords. Use encryption and remote erase features like Find My Phone for lost devices.

  - point: Prevent Camfecting
    priority: Essential
    details: >-
      Protect against camfecting by using webcam covers and microphone blockers. Mute home assistants when not in use or discussing sensitive matters.

  - point: Stay protected from shoulder surfers
    priority: Essential
    details: >-
      Use privacy screens on laptops and mobiles to prevent others from reading your screen in public spaces.

  - point: Educate yourself about phishing attacks
    priority: Essential
    details: >-
      Be cautious of phishing attempts. Verify URLs, context of received messages, and employ good security practices like using 2FA and not reusing passwords.

  - point: Watch out for Stalkerware
    priority: Essential
    details: >-
      Be aware of stalkerware installed by acquaintances for spying. Look out for signs like unusual battery usage and perform factory resets if suspected.

  - point: Install Reputable Software from Trusted Sources
    priority: Essential
    details: >-
      Only download software from legitimate sources and check files with tools
      like [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total) before installation.

  - point: Store personal data securely
    priority: Essential
    details: >-
      Ensure all personal data on devices or in the cloud is encrypted to protect against unauthorized access.

  - point: Obscure Personal Details from Documents
    priority: Essential
    details: >-
      When sharing documents, obscure personal details with opaque rectangles to prevent information leakage.

  - point: Do not assume a site is secure, just because it is `HTTPS`
    priority: Essential
    details: >-
      HTTPS does not guarantee a website's legitimacy. Verify URLs and exercise caution with personal data.

  - point: Use Virtual Cards when paying online
    priority: Optional
    details: >-
      Use virtual cards for online payments to protect your banking details and limit transaction risks.

  - point: Review application permissions
    priority: Optional
    details: >-
      Regularly review and manage app permissions to ensure no unnecessary access to sensitive device features.

  - point: Opt-out of public lists
    priority: Optional
    details: >-
      Remove yourself from public databases and marketing lists to reduce unwanted contacts and potential risks.

  - point: Never Provide Additional PII When Opting-Out
    priority: Optional
    details: >-
      Do not provide additional personal information when opting out of data services to avoid further data collection.

  - point: Opt-out of data sharing
    priority: Optional
    details: >-
      Many apps and services default to data sharing settings. Opt out to protect your data from being shared with third parties.

  - point: Review and update social media privacy
    priority: Optional
    details: >-
      Regularly check and update your social media settings due to frequent terms updates that may affect your privacy settings.

  - point: Compartmentalize
    priority: Advanced
    details: >-
      Keep different areas of digital activity separate to limit data exposure in case of a breach.

  - point: WhoIs Privacy Guard
    priority: Advanced
    details: >-
      Use WhoIs Privacy Guard for domain registrations to protect your personal information from public searches.

  - point: Use a forwarding address
    priority: Advanced
    details: >-
      Use a PO Box or forwarding address for mail to prevent companies from knowing your real address, adding a layer of privacy protection.

  - point: Use anonymous payment methods
    priority: Advanced
    details: >-
      Opt for anonymous payment methods like cryptocurrencies to avoid entering identifiable information online.

  color: indigo

- title: Физическая безопасность
  slug: physical-security
  description: Меры, предотвращающие реальные инциденты безопасности
  icon: physical
  intro: >-
    Публичные реестры часто содержат конфиденциальные персональные данные (ФИО,
    дату рождения, номер телефона, email, адрес, национальность и т.д.), которые
    собираются из различных источников: переписей населения, свидетельств о рождении
    и смерти, списков избирателей, маркетинговых баз, клиентских данных,
    данных о транспортных средствах, профессиональных лицензий и судебных файлов.
    Эти данные
    [легко и законно получить](https://www.consumerreports.org/consumerist/its-creepy-but-not-illegal-for-this-website-to-provide-all-your-public-info-to-anyone/),
    что вызывает [серьёзные опасения по поводу приватности](https://privacyrights.org/resources/public-records-internet-privacy-dilemma)
    (кража личности, риски преследования, уничтожение репутации, создание досье)


    Одна из основных технологий слежки — это камеры видеонаблюдения, которыми
    пользуются корпорации, частные лица и государство. В Лондоне средний человек
    попадает в объектив около 500 раз в день. Сеть камер постоянно расширяется, и
    во многих городах внедряют распознавание лиц, что позволяет узнавать личность
    прохожих в реальном времени.

    Сильная аутентификация, зашифрованные устройства, своевременные обновления и
    анонимный серфинг мало помогут, если злоумышленник сможет физически
    завладеть вами или вашими устройствами. В этом разделе приведены базовые методы
    физической защиты

  checklist:
  - point: Уничтожайте конфиденциальные документы
    priority: Обязательно
    details: |
      Уничтожайте или зачеркивайте важные документы перед их утилизацией,
      чтобы защититься от кражи личных данных и сохранить конфиденциальность.

  - point: Исключите себя из публичных баз
    priority: Обязательно
    details: |
      Свяжитесь с сайтами поиска людей и попросите удалить ваши персональные
      данные, используя, например, рекомендации из Personal Data Removal Workbook Майкла Баззелла.

  - point: Ставьте водяные знаки на документы
    priority: Обязательно
    details: |
      Добавляйте на цифровые копии документов водяной знак с именем получателя
      и датой, чтобы отследить источник утечки.

  - point: Не раскрывайте данные во входящих звонках
    priority: Обязательно
    details: |
      Сообщайте личную информацию только по звонкам, которые вы инициировали,
      и проверяйте номер собеседника.

  - point: Будьте бдительны
    priority: Обязательно
    details: Следите за окружением и оценивайте возможные риски в незнакомых местах.

  - point: Обеспечьте безопасность периметра
    priority: Обязательно
    details: Следите за физической защитой мест, где хранятся устройства с персональными данными,
      минимизируйте внешний доступ и применяйте системы обнаружения вторжений.

  - point: Физически защищайте устройства
    priority: Обязательно
    details: Используйте замки Kensington, шторки на веб-камеру и защитные экраны.

  - point: Держите устройства вне прямой видимости
    priority: Обязательно
    details: Не позволяйте устройствам быть видимыми с улицы, чтобы снизить риски лазерных атак и кражи.

  - point: Защищайте свой PIN
    priority: Обязательно
    details: Закрывайте ввод PIN от посторонних и камер, очищайте сенсорные экраны после использования.

  - point: Проверяйте устройства на скиммеры
    priority: Обязательно
    details: Перед использованием осматривайте банкоматы и другие устройства на предмет скиммеров и следов вскрытия.

  - point: Скрывайте домашний адрес
    priority: Необязательно
    details: Используйте другие места, адреса пересылки и анонимные способы оплаты, чтобы не раскрывать свой дом.

  - point: Используйте PIN вместо биометрии
    priority: Продвинуто
    details: Предпочитайте PIN-код биометрии, если есть риск принуждения к разблокировке устройства.

  - point: Снижайте попадание в камеры наблюдения
    priority: Продвинуто
    details: Используйте маскировку и выбирайте маршруты с меньшим количеством камер.

  - point: Одежда против распознавания лиц
    priority: Продвинуто
    details: Носите одежду с узорами, которые сбивают с толку системы распознавания лиц.

  - point: Снижайте видимость в ИК-камерах
    priority: Продвинуто
    details: Используйте ИК-источники света или отражающие очки, чтобы мешать камерам ночного видения.

  - point: Защищайте свою ДНК
    priority: Продвинуто
    details: Не делитесь ДНК с генеалогическими сервисами и избегайте оставлять биологические следы.

  color: lime
