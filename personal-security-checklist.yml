- title: Аутентификация
  slug: authentication
  description: Защита ваших учетных данных для входа в онлайн-аккаунты
  icon: password
  color: yellow
  intro: >-
    Большинство утечек данных происходит из-за использования слабых, стандартных или украденных паролей
    (согласно [отчету Verizon](http://www.verizonenterprise.com/resources/reports/rp_dbir-2016-executive-summary_xg_en.pdf)).
    Используйте длинные, сложные и уникальные пароли, храните их в надежном менеджере паролей, включайте
    двухфакторную аутентификацию, следите за утечками данных и будьте осторожны при входе в свои аккаунты.
  checklist:
  - point: Используйте надежный пароль
    priority: Обязательно
    details: >-
      Если ваш пароль слишком короткий или содержит слова из словаря, названия мест или имена, его можно легко
      взломать методом перебора или угадать. Самый простой способ создать надежный пароль — сделать его длинным
      (12+ символов). Рассмотрите использование «пассфразы», состоящей из нескольких слов. Альтернативно,
      используйте генератор паролей для создания длинного и сложного случайного пароля. Поэкспериментируйте с
      [HowSecureIsMyPassword.net](https://howsecureismypassword.net), чтобы понять, насколько быстро можно взломать
      распространенные пароли. Подробнее о создании надежных паролей:
      [securityinabox.org](https://securityinabox.org/en/passwords/passwords-and-2fa/)

  - point: Не используйте один пароль для нескольких аккаунтов
    priority: Обязательно
    details: >-
      Если вы используете один и тот же пароль для нескольких аккаунтов, и один из этих сервисов подвергнется утечке данных,
      злоумышленники смогут легко получить доступ к вашим другим аккаунтам. Это обычно делается с помощью автоматизированных
      атак, известных как Credential Stuffing. К сожалению, это довольно распространено, но защититься от этого просто —
      используйте уникальный пароль для каждого аккаунта.

  - point: Используйте надежный менеджер паролей
    priority: Обязательно
    details: >-
      Для большинства людей запомнить сотни надежных и уникальных паролей практически невозможно. Менеджер паролей — это приложение,
      которое генерирует, хранит и автоматически заполняет ваши учетные данные. Все ваши пароли шифруются с использованием одного
      мастер-пароля (который вы должны запомнить, и он должен быть очень надежным). Большинство менеджеров паролей имеют расширения
      для браузеров и мобильные приложения, что позволяет автоматически заполнять пароли на любом устройстве. Хорошим универсальным
      решением является [Bitwarden](https://awesome-privacy.xyz/essentials/password-managers/bitwarden). Также ознакомьтесь с
      [рекомендованными менеджерами паролей](https://awesome-privacy.xyz/essentials/password-managers).

  - point: Избегайте передачи паролей
    priority: Обязательно
    details: >-
      Хотя иногда может возникнуть необходимость поделиться доступом к аккаунту с другим человеком, в целом этого следует избегать,
      так как это увеличивает риск компрометации аккаунта. Если вам действительно нужно поделиться паролем (например, при работе
      в команде с общим аккаунтом), это следует делать с помощью функций, встроенных в менеджер паролей.

- point: Включите двухфакторную аутентификацию (2FA)
  priority: Обязательно
  details: >-
    Двухфакторная аутентификация (2FA) требует предоставления двух элементов: того, что вы знаете (пароль), 
    и того, что у вас есть (например, код на телефоне). Это защищает ваш аккаунт, даже если злоумышленники 
    получили ваш пароль (например, через фишинг, вирусы или утечку данных).  
    Чтобы начать, установите [приложение-аутентификатор](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) 
    на телефон и включите 2FA в настройках безопасности аккаунта.  
    При следующем входе с нового устройства система запросит код из приложения на вашем телефоне (оно работает без интернета, 
    а код обновляется каждые 30 секунд).

- point: Храните резервные коды в безопасности
  priority: Обязательно
  details: >-
    При включении двухфакторной аутентификации вам предоставляются несколько резервных кодов, которые можно использовать, 
    если ваш способ 2FA будет недоступен, потерян или сломан.  
    Храните эти коды в надежном месте, чтобы избежать их потери или несанкционированного доступа.  
    Рекомендуется записать их на бумаге или сохранить на защищенном диске (например, в офлайн-хранилище или в зашифрованном файле/диске).  
    Не храните их в менеджере паролей, так как источники 2FA и пароли должны быть разделены.

- point: Подпишитесь на уведомления об утечках данных
  priority: Необязательно
  details: >-
    После утечки данных с веб-сайта информация часто попадает в интернет.  
    Существуют сервисы, которые собирают эти данные и позволяют проверить, фигурирует ли ваш email в их списках.  
    Например, [Firefox Monitor](https://monitor.firefox.com), [Have I been pwned](https://haveibeenpwned.com) и [DeHashed](https://dehashed.com) 
    предлагают возможность подписки на уведомления.  
    Они сообщат вам, если ваш email появится в новых утекших наборах данных. Это позволит вам вовремя сменить пароли для затронутых аккаунтов.  
    [Have I been pwned](https://awesome-privacy.xyz/security-tools/online-tools/have-i-been-pwned) также поддерживает уведомления для домена, 
    что полезно, если вы используете email-алиасы.

- point: Защитите свои пароли/ПИН-коды
  priority: Необязательно
  details: >-
    При вводе пароля в общественных местах убедитесь, что за вами не наблюдают камеры видеонаблюдения и никто не заглядывает вам через плечо.  
    Закрывайте пароль или ПИН-код рукой при вводе и не отображайте пароли в виде открытого текста на экране.

- point: Периодически обновляйте важные пароли
  priority: Необязательно
  details: >-
    Утечки баз данных происходят часто, поэтому вероятно, что некоторые из ваших паролей уже могли попасть в сеть.  
    Периодическое обновление паролей для критически важных учетных записей может помочь снизить риски.  
    Однако, если все ваши пароли длинные, сложные и уникальные, достаточно обновлять их раз в год.  
    Обязательная смена паролей в организациях [больше не рекомендуется](https://duo.com/decipher/microsoft-will-no-longer-recommend-forcing-periodic-password-changes), 
    так как это приводит к созданию более слабых паролей.

- point: Не сохраняйте пароли в браузерах
  priority: Необязательно
  details: >-
    Современные браузеры предлагают сохранять ваши учетные данные при входе на сайт. Не соглашайтесь на это, 
    так как данные могут быть не зашифрованы, что позволит злоумышленникам получить доступ к вашим аккаунтам. 
    Вместо этого используйте специализированный менеджер паролей для хранения (и автозаполнения) паролей.

- point: Избегайте входа на чужих устройствах
  priority: Необязательно
  details: >-
    Не входите на устройства других людей, так как вы не можете быть уверены в их безопасности. Особенно будьте осторожны 
    с общедоступными компьютерами, так как они чаще заражены вредоносным ПО или содержат средства отслеживания. 
    Использование чужого устройства особенно опасно для критически важных аккаунтов, таких как онлайн-банкинг. 
    Если вам всё же нужно воспользоваться чужим устройством, включите приватный/инкогнито-режим (Ctrl+Shift+N/ Cmd+Shift+N), 
    чтобы браузер не сохранял ваши учетные данные, куки и историю просмотров.

- point: Не используйте подсказки для паролей
  priority: Необязательно
  details: >-
    Некоторые сайты позволяют устанавливать подсказки для паролей. Часто такие подсказки легко угадать. 
    Если установка подсказки обязательна, используйте случайные ответы и сохраните их в менеджере паролей 
    (например, `Название первой школы: 6D-02-8B-!a-E8-8F-81`).

- point: Никогда не отвечайте правдиво на вопросы безопасности
  priority: Необязательно
  details: >-
    Если сайт запрашивает ответы на вопросы безопасности (например, место рождения, девичья фамилия матери или первая машина), 
    не давайте реальные ответы. Для злоумышленников легко найти эту информацию в интернете или получить её через социальную инженерию. 
    Вместо этого создавайте вымышленные ответы и сохраняйте их в менеджере паролей. Использование осмысленных слов лучше, 
    чем случайных символов, [подробнее здесь](https://news.ycombinator.com/item?id=29244870).

- point: Не используйте 4-значный ПИН-код
  priority: Необязательно
  details: >-
    Не используйте короткий ПИН-код для доступа к вашему смартфону или компьютеру. Вместо этого установите текстовый пароль 
    или более длинный ПИН. Короткие числовые комбинации легко взломать (4-значный ПИН имеет всего 10,000 вариантов, 
    в то время как 4-символьный алфавитно-числовой код — 7,4 миллиона).

- point: Не используйте SMS для 2FA
  priority: Необязательно
  details: >-
    При включении двухфакторной аутентификации выбирайте коды из приложения или аппаратный токен, если это возможно. 
    SMS подвержены ряду распространённых угроз, таких как [SIM-замена](https://www.maketecheasier.com/sim-card-hijacking) 
    и [перехват](https://secure-voice.com/ss7_attacks). Также нет гарантии, что ваш номер телефона будет безопасно храниться 
    или не будет использован в других целях. Практически SMS работают только при наличии сигнала и могут приходить с задержкой. 
    Если сайт требует номер для восстановления, рассмотрите возможность покупки второго предоплаченного номера, 
    используемого только для этих целей.

- point: Не используйте менеджер паролей для генерации одноразовых кодов
  priority: Продвинуто
  details: >-
    Многие менеджеры паролей могут генерировать коды двухфакторной аутентификации (2FA). 
    Лучше не использовать ваш основной менеджер паролей в качестве 2FA-аутентификатора, 
    так как это создаёт единую точку уязвимости в случае его компрометации. 
    Вместо этого используйте специализированное [приложение-аутентификатор](https://github.com/Lissy93/awesome-privacy#2-factor-authentication) 
    на телефоне или компьютере.

- point: Избегайте использования функции Face Unlock
  priority: Продвинуто
  details: >-
    Большинство смартфонов и ноутбуков предлагают функцию аутентификации по лицу, используя камеру для сравнения вашего изображения 
    с сохранённым шаблоном. Это удобно, но есть множество способов [обмануть систему](https://www.forbes.com/sites/jvchamary/2017/09/18/security-apple-face-id-iphone-x/) 
    и получить доступ к устройству через цифровые фотографии или реконструкции с видеозаписей. 
    В отличие от пароля, изображения вашего лица, вероятно, уже есть в интернете или записаны на камеры наблюдения.

- point: Будьте внимательны к кейлоггерам
  priority: Продвинуто
  details: >-
    Аппаратный [кейлоггер](https://ru.wikipedia.org/wiki/Кейлоггер) — это физическое устройство, устанавливаемое между вашей клавиатурой 
    и USB-портом, которое перехватывает все нажатия клавиш, а иногда передаёт данные на удалённый сервер. 
    Хакер получает доступ ко всему, что вы вводите, включая пароли. Чтобы защититься, проверяйте USB-соединение 
    после оставления ПК без присмотра. Кейлоггеры могут быть встроены в корпус клавиатуры, поэтому ищите признаки взлома 
    устройства. Также рассматривайте возможность использования собственной клавиатуры на работе. 
    Данные, введённые на виртуальной клавиатуре, вставленные из буфера обмена или автоматически заполненные менеджером паролей, 
    не могут быть перехвачены аппаратным кейлоггером.

- point: Рассмотрите возможность использования аппаратного токена
  priority: Продвинуто
  details: >-
    U2F/ FIDO2 — это USB-устройства (или NFC-ключи), которые вставляются для подтверждения личности при входе 
    в онлайн-сервис вместо ввода одноразового кода из приложения-аутентификатора. 
    [SoloKey](https://solokeys.com) и [NitroKey](https://www.nitrokey.com) — примеры таких устройств. 
    Они обеспечивают дополнительные преимущества безопасности, так как браузер напрямую взаимодействует с устройством 
    и не может быть обманут в отношении хоста, запрашивающего аутентификацию, благодаря проверке TLS-сертификата. 
    [Этот пост](https://security.stackexchange.com/a/71704) подробно объясняет безопасность использования FIDO U2F токенов. 
    Однако важно хранить физический ключ в безопасном месте или держать его при себе. 
    Некоторые онлайн-аккаунты позволяют включить несколько методов 2FA.

- point: Рассмотрите использование офлайн-менеджера паролей
  priority: Продвинуто
  details: >-
    Для повышения безопасности используйте зашифрованный офлайн-менеджер паролей, который даст вам полный контроль над данными. 
    [KeePass](https://awesome-privacy.xyz/essentials/password-managers/keepass) — популярный выбор, 
    с множеством [плагинов](https://awesome-privacy.xyz/essentials/password-managers/keepass.info/plugins.html) 
    и форков для расширения функциональности. Среди популярных клиентов: [KeePassXC](https://keepassxc.org) (для ПК), 
    [KeePassDX](https://www.keepassdx.com) (Android) и [StrongBox](https://apps.apple.com/us/app/strongbox-password-safe/id897283731) (iOS). 
    Недостаток заключается в меньшем удобстве для некоторых пользователей, а также в необходимости самостоятельно делать резервные копии 
    и хранить их в безопасном месте.

- point: Используйте уникальные имена пользователей
  priority: Продвинуто
  details: >-
    Использование разных паролей для каждого аккаунта — это хороший первый шаг. Но если вы также используете уникальные
    имена пользователей, электронные адреса или номера телефонов для входа, это значительно усложнит задачу для тех, кто пытается
    получить несанкционированный доступ. Самый простой способ для работы с несколькими email — это использование автогенерируемых
    алиасов для анонимной переадресации почты. Например, письма на [любое-имя]@ваш-домен.ru будут доставлены в ваш почтовый ящик, 
    что позволяет использовать разные email для каждого аккаунта (см. [Провайдеры почтовых алиасов](https://github.com/Lissy93/awesome-privacy#anonymous-mail-forwarding)). 
    Для имен пользователей проще — вы можете использовать менеджер паролей для их генерации, хранения и автоматического заполнения. 
    Виртуальные номера телефонов можно получить через вашего VOIP-провайдера.
  softwareLinks:
    - title: Менеджеры паролей
      url: https://github.com/Lissy93/awesome-privacy#password-managers
    - title: Двухфакторная аутентификация
      url: https://github.com/Lissy93/awesome-privacy#2-factor-authentication

- title: Веб-сёрфинг
  slug: web-browsing
  description: Избегайте слежки, цензуры и сбора данных в интернете
  icon: browser
  intro: >-
    Большинство сайтов в интернете используют формы отслеживания, часто для того, чтобы понять поведение
    и предпочтения пользователей. Эти данные могут быть невероятно подробными и представляют большую ценность 
    для корпораций, правительств и киберпреступников. Утечки данных происходят часто, и деанонимизация активности 
    пользователей в интернете нередко является тривиальной задачей.


    Существует два основных метода слежки: на основе состояния (cookies) и на основе отпечатков (fingerprinting). 
    Cookies — это небольшие фрагменты информации, сохраняемые в вашем браузере с уникальным идентификатором, который 
    используется для вашей идентификации. Браузерный отпечаток — это точный способ идентификации и отслеживания 
    пользователей в интернете. Собранная информация обычно включает данные о браузере, ОС, разрешении экрана, 
    поддерживаемых шрифтах, плагинах, часовых поясах, языковых предпочтениях и даже конфигурации оборудования.


    В этом разделе представлены шаги, которые вы можете предпринять, чтобы лучше защитить себя от угроз, минимизировать 
    онлайн-отслеживание и повысить конфиденциальность.
  checklist:
  - point: Блокируйте рекламу
    priority: Обязательно
    details: >-
      Использование блокировщика рекламы поможет улучшить конфиденциальность, блокируя трекеры, которые часто встроены в рекламу.
      [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) — это очень эффективный и открытый 
      браузерный плагин, разработанный Рэймондом Хиллом. Когда сторонняя реклама отображается на веб-странице, она получает возможность
      отслеживать вас, собирая личную информацию о вас и ваших привычках, которая затем может быть продана или использована 
      для показа более таргетированной рекламы. Некоторые объявления также могут быть вредоносными или поддельными. 
      Блокировка рекламы также ускоряет загрузку страниц, уменьшает потребление данных и делает интерфейс менее загромождённым.

- point: Убедитесь в легитимности сайта
  priority: Базовое
  details: >-
    Это может показаться очевидным, но при входе в любой онлайн-аккаунт обязательно проверяйте правильность URL.
    Сохранение часто посещаемых сайтов в закладках — хороший способ убедиться, что URL всегда под рукой. При посещении
    новых сайтов обращайте внимание на признаки потенциальной угрозы: предупреждения браузера, перенаправления, спам 
    или всплывающие окна на сайте. Если вы не уверены, можно проверить сайт с помощью таких инструментов, как: 
    [Virus Total](https://awesome-privacy.xyz/security-tools/online-tools/virus-total),
    [IsLegitSite](https://www.islegitsite.com), [Google Safe Browsing Status](https://transparencyreport.google.com/safe-browsing/search).

- point: Берегитесь вредоносного ПО в браузере
  priority: Базовое
  details: >-
    Ваш браузер или система могут быть скомпрометированы шпионским ПО, майнерами, угонщиками браузера, вредоносными
    перенаправлениями, рекламным ПО и т.д. Чтобы защититься, старайтесь игнорировать всплывающие окна, будьте осторожны 
    при переходе по ссылкам и не посещайте сайты, если браузер предупреждает о потенциальной угрозе. Признаки вредоносного
    ПО в браузере включают: изменённая поисковая система или домашняя страница, появление новых панелей инструментов,
    незнакомых расширений или значков, увеличение количества рекламы, ошибки или замедленная загрузка страниц. 
    Эти статьи от Heimdal помогут: [признаки вредоносного ПО](https://heimdalsecurity.com/blog/warning-signs-operating-system-infected-malware), 
    [как браузеры заражаются](https://heimdalsecurity.com/blog/practical-online-protection-where-malware-hides) и 
    [как удалить вредоносное ПО](https://heimdalsecurity.com/blog/malware-removal).

- point: Используйте браузер, уважающий конфиденциальность
  priority: Обязательно
  details: >-
    [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) (с настройками) и 
    [Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser) — это безопасные браузеры, которые уважают 
    конфиденциальность. Оба они быстрые, с открытым исходным кодом, удобны в использовании и доступны на всех основных
    операционных системах. Ваш браузер имеет доступ ко всему, что вы делаете в интернете, поэтому, если возможно, избегайте
    использования Google Chrome, Edge и Safari, так как они (без правильной настройки) собирают данные, отслеживают 
    активность и отправляют их на свои серверы. Firefox требует некоторых изменений для достижения оптимальной 
    безопасности, например, использование конфигураций [arkenfox](https://github.com/arkenfox/user.js/wiki) 
    или [12byte](https://12bytes.org/firefox-configuration-guide-for-privacy-freaks-and-performance-buffs/). 
    Подробнее: [Браузеры для конфиденциальности](https://github.com/Lissy93/awesome-privacy#browsers).

- point: Используйте конфиденциальные поисковые системы
  priority: Обязательно
  details: >-
    Использование поисковых систем, которые сохраняют конфиденциальность и не отслеживают вас, снижает риск того, 
    что ваши поисковые запросы будут записаны или использованы против вас. Рассмотрите варианты, такие как 
    [DuckDuckGo](https://awesome-privacy.xyz/essentials/search-engines/duckduckgo) или 
    [Qwant](https://awesome-privacy.xyz/essentials/search-engines/qwant). Google использует 
    [чрезвычайно инвазивные](https://hackernoon.com/data-privacy-concerns-with-google-b946f2b7afea) методы отслеживания 
    и известен [предвзятостью поисковых результатов](https://www.businessinsider.com/evidence-that-google-search-results-are-biased-2014-10). 
    Таким образом, Google, Bing, Baidu, Yahoo и Yandex не подходят для тех, кто заботится о своей конфиденциальности. 
    Рекомендуется изменить [поиск по умолчанию](https://duckduckgo.com/install) в вашем браузере на поисковую систему, 
    уважающую конфиденциальность.

  - point: Remove Unnecessary Browser Addons
    priority: Essential
    details: >-
      Extensions are able to see, log or modify anything you do in the browser, and some innocent looking
      browser apps, have malicious intentions. Websites can see which extensions you have installed, and may
      use this to enhance your fingerprint, to more accurately identify/ track you. Both [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox) and Chrome
      web stores allow you to check what permissions/access rights an extension requires before you install it.
      Check the reviews. Only install extensions you really need, and removed those which you haven't used in a while.

  - point: Keep Browser Up-to-date
    priority: Essential
    details: >-
      Browser vulnerabilities are constantly being [discovered](https://cve.mitre.org/cgi-bin/cvekey.cgi?keyword=browser)
      and patched, so it’s important to keep it up to date, to avoid a zero-day exploit. You can [see which browser
      version you're using here](https://www.whatismybrowser.com/), or follow [this guide](https://www.whatismybrowser.com/guides/how-to-update-your-browser/)
      for instructions on how to update. Some browsers will auto-update to the latest stable version.

  - point: Check for HTTPS
    priority: Essential
    details: >-
      If you enter information on a non-HTTPS website, this data is transported unencrypted and can therefore
      be read by anyone who intercepts it. Do not enter any data on a non-HTTPS website, but also do not let
      the green padlock give you a false sense of security, just because a website has SSL certificate, does
      not mean that it is legitimate or trustworthy. [HTTPS-Everywhere](https://www.eff.org/https-everywhere)
      (developed by the [EFF](https://www.eff.org/)) used to be a browser extension/addon that automatically
      enabled HTTPS on websites, but as of 2022 is now deprecated. In their [accouncement article](https://www.eff.org/)
      the EFF explains that most browsers now integrate such protections. Additionally, it provides instructions
      for [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox), Chrome, Edge and Safari browsers on how to enable their HTTPS secure protections.

  - point: Use DNS-over-HTTPS
    priority: Essential
    details: >-
      Traditional DNS makes requests in plain text for everyone to see. It allows for eavesdropping and
      manipulation of DNS data through man-in-the-middle attacks. Whereas DNS-over-HTTPS performs DNS
      resolution via the HTTPS protocol, meaning data between you and your DNS resolver is encrypted.
      A popular option is [CloudFlare](https://awesome-privacy.xyz/networking/dns-providers/cloudflare)'s [1.1.1.1](https://awesome-privacy.xyz/security-tools/mobile-apps/1.1.1.1), or compare providers- it is simple to enable in-browser.
      Note that DoH comes with its own issues, mostly preventing web filtering.

  - point: Multi-[Session](https://awesome-privacy.xyz/communication/encrypted-messaging/session) Containers
    priority: Essential
    details: >-
      Compartmentalisation is really important to keep different aspects of your browsing separate. For
      example, using different profiles for work, general browsing, social media, online shopping etc
      will reduce the number associations that data brokers can link back to you. One option is to make
      use of [Firefox Containers](https://awesome-privacy.xyz/security-tools/browser-extensions/firefox-multi-account-containers)
      which is designed exactly for this purpose.
      Alternatively, you could
      use different browsers for different tasks
      ([Brave](https://awesome-privacy.xyz/essentials/browsers/brave-browser),
      [Firefox](https://awesome-privacy.xyz/essentials/browsers/firefox),
      [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) etc).

  - point: Use Incognito
    priority: Essential
    details: >-
      When using someone else's machine, ensure that you're in a private/ incognito session. This will
      prevent browser history, cookies and some data being saved, but is not fool-proof- you can still
      be tracked.

  - point: Understand Your Browser Fingerprint
    priority: Essential
    details: >-
      Browser Fingerprinting is an incredibly accurate method of tracking, where a website identifies you
      based on your device information. You can view your fingerprint at amiunique.org- The aim is to be
      as un-unique as possible.

  - point: Manage Cookies
    priority: Essential
    details: >-
      Clearing cookies regularly is one step you can take to help reduce websites from tracking you.
      Cookies may also store your session token, which if captured, would allow someone to access your
      accounts without credentials. To mitigate this you should clear cookies often.

  - point: Block Third-Party Cookies
    priority: Essential
    details: >-
      Third-party cookies placed on your device by a website other than the one you’re visiting. This
      poses a privacy risk, as a 3rd entity can collect data from your current session. This guide explains
      how you can disable 3rd-party cookies, and you can check here ensure this worked.

  - point: Block Third-Party Trackers
    priority: Essential
    details: >-
      Blocking trackers will help to stop websites, advertisers, analytics and more from tracking you in
      the background. [Privacy Badger](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-badger),
      [DuckDuckGo Privacy Essentials](https://awesome-privacy.xyz/security-tools/browser-extensions/privacy-essentials),
      [uBlock Origin](https://awesome-privacy.xyz/networking/ad-blockers/ublock-origin) and uMatrix (advanced)
      are all very effective, open source tracker-blockers available for all major browsers.

  - point: Beware of Redirects
    priority: Optional
    details: >-
      While some redirects are harmless, others, such as Unvalidated redirects are used in phishing attacks,
      it can make a malicious link seem legitimate. If you are unsure about a redirect URL, you can check
      where it forwards to with a tool like RedirectDetective.

  - point: Do Not Sign Into Your Browser
    priority: Optional
    details: >-
      Many browsers allow you to sign in, in order to sync history, bookmarks and other browsing data across
      devices. However this not only allows for further data collection, but also increases attack surface
      through providing another avenue for a malicious actor to get hold of personal information.

  - point: Disallow Prediction Services
    priority: Optional
    details: >-
      Some browsers allow for prediction services, where you receive real-time search results or URL auto-fill.
      If this is enabled then data is sent to Google (or your default search engine) with every keypress,
      rather than when you hit enter.

  - point: Avoid G Translate for Webpages
    priority: Optional
    details: >-
      When you visit a web page written in a foreign language, you may be prompted to install the Google Translate
      extension. Be aware that Google collects all data (including input fields), along with details of the current
      user. Instead use a translation service that is not linked to your browser.

  - point: Disable Web Notifications
    priority: Optional
    details: >-
      Browser push notifications are a common method for criminals to encourage you to click their link, since
      it is easy to spoof the source. Be aware of this, and for instructions on disabling browser notifications,
      see this article.

  - point: Disable Automatic Downloads
    priority: Optional
    details: >-
      Drive-by downloads is a common method of getting harmful files onto a users device. This can be mitigated
      by disabling auto file downloads, and be cautious of websites which prompt you to download files unexpectedly.

  - point: Disallow Access to Sensors
    priority: Optional
    details: >-
      Mobile websites can tap into your device sensors without asking. If you grant these permissions to your
      browser once, then all websites are able to use these capabilities, without permission or notification.

  - point: Disallow Location
    priority: Optional
    details: >-
      Location Services lets sites ask for your physical location to improve your experience. This should be
      disabled in settings. Note that there are still other methods of determining your approximate location.

  - point: Disallow Camera/ Microphone access
    priority: Optional
    details: >-
      Check browser settings to ensure that no websites are granted access to webcam or microphone. It may also
      be beneficial to use physical protection such as a webcam cover and microphone blocker.

  - point: Disable Browser Password Saves
    priority: Optional
    details: >-
      Do not allow your browser to store usernames and passwords. These can be easily viewed or accessed.
      Instead use a password manager.

  - point: Disable Browser Autofill
    priority: Optional
    details: >-
      Turn off autofill for any confidential or personal details. This feature can be harmful if your browser
      is compromised in any way. Instead, consider using your password manager's Notes feature.

  - point: Protect from Exfil Attack
    priority: Optional
    details: >-
      The CSS Exfiltrate attack is a method where credentials and other sensitive details can be snagged with
      just pure CSS. You can stay protected,
      with the [CSS Exfil Protection](https://awesome-privacy.xyz/security-tools/browser-extensions/css-exfil-protection) plugin.

  - point: Deactivate ActiveX
    priority: Optional
    details: >-
      ActiveX is a browser extension API that built into Microsoft IE, and enabled by default. It's not commonly
      used anymore, but since it gives plugins intimate access rights, and can be dangerous, therefore you should
      disable it.

  - point: Disable WebRTC
    priority: Optional
    details: >-
      WebRTC allows high-quality audio/video communication and peer-to-peer file-sharing straight from the
      browser. However it can pose as a privacy leak. To learn more, check out this guide.

  - point: Spoof HTML5 Canvas Sig
    priority: Optional
    details: >-
      Canvas Fingerprinting allows websites to identify and track users very accurately. You can use the
      Canvas-Fingerprint-Blocker extension to spoof your fingerprint or
      use [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor).

  - point: Spoof User Agent
    priority: Optional
    details: >-
      The user agent tells the website what device, browser and version you are using. Switching user agent
      periodically is one small step you can take to become less unique.

  - point: Disregard DNT
    priority: Optional
    details: >-
      Enabling Do Not Track has very limited impact, since many websites do not respect or follow this. Since
      it is rarely used, it may also add to your signature, making you more unique.

  - point: Prevent HSTS Tracking
    priority: Optional
    details: >-
      HSTS was designed to help secure websites, but privacy concerns have been raised as it allowed site
      operators to plant super-cookies. It can be disabled by visiting chrome://net-internals/#hsts in
      Chromium-based browsers.

  - point: Prevent Automatic Browser Connections
    priority: Optional
    details: >-
      Even when you are not using your browser, it may call home to report on usage activity, analytics and
      diagnostics. You may wish to disable some of this, which can be done through the settings.

  - point: Enable 1st-Party Isolation
    priority: Optional
    details: >-
      [First Party Isolation](https://awesome-privacy.xyz/security-tools/browser-extensions/first-party-isolation) means
      that all identifier sources and browser state are scoped using the URL bar
      domain, this can greatly reduce tracking.

  - point: Strip Tracking Params from URLs
    priority: Advanced
    details: >-
      Websites often append additional GET parameters to URLs that you click, to identify information like
      source/referrer. You can sanitize manually,
      or use an extension like [ClearURLs](https://awesome-privacy.xyz/security-tools/browser-extensions/clearurls) to strip tracking data
      from URLs automatically.

  - point: First Launch Security
    priority: Advanced
    details: >-
      After installing a web browser, the first time you launch it (prior to configuring its privacy settings),
      most browsers will call home. Therefore, after installing a browser, you should first disable your internet
      connection, then configure privacy options before reenabling your internet connectivity.

  - point: Use The Tor Browser
    priority: Advanced
    details: >-
      The [Tor](https://awesome-privacy.xyz/networking/mix-networks/tor) Project provides a browser that encrypts and routes your traffic through multiple nodes, keeping
      users safe from interception and tracking. The main drawbacks are speed and user experience.

  - point: Disable JavaScript
    priority: Advanced
    details: >-
      Many modern web apps are JavaScript-based, so disabling it will greatly decrease your browsing experience.
      But if you really want to go all out, then it will really reduce your attack surface.
